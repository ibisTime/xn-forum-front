<ion-header>
  <ion-navbar>
    <ion-title>{{params.data}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="chatroom" >
  <!--<li *ngFor="let item of items; let i = index; trackBy: trackByFn">...</li>-->
  <!--聊天信息-->
  <div class="imContent">
    <div *ngFor="let msgItem of listOfChatData; trackBy:trackById;">
      <!--我发送的-->
      <div *ngIf="msgItem.from != imServe.me"  class="mine" >
        <img src="images/u1.jpg">
        <div>{{msgItem.data}}</div>
      </div>
      <!--对方发送的-->
      <div class="other" *ngIf="msgItem.from == imServe.me">
        <div>{{msgItem.data}}</div>
        <img src="images/u2.jpg">
      </div>

    </div>

  </div>
  <!--<div [ngStyle]="{'display': heightValue}"  style="background-color: cyan; height: 226px"></div>-->

</ion-content>

<ion-footer>
  <div class="bootomInput">
    <ion-input class="imInput" type="text" #msgInput  placeholder="请输入信息" ></ion-input>
    <button  (click)="sendMsg(msgInput)" [disabled]="msgInput.value.length <= 0">发送</button>
