<ion-header >
  <ion-navbar >
    <ion-title >
      注册
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="register">


  <input #account class="userNameInput" placeholder="请输入账户">
  <input #pwd class="pwdInput" type="password" placeholder="请输入密码">
  <captcha-view class="captcha-view" (clickCaptchaBtn)="captchaClick()" ></captcha-view>


  <div text-center>
    <button type="button" class="register-btn" (click)="register(account.value,pwd.value)" >注册</button>
  </div>

</ion-content>
