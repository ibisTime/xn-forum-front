<ion-header >
  <ion-navbar >
    <ion-title >
      注册
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content   class="register" >


  <input #account class="userNameInput" placeholder="请输入手机号">
  <captcha-view class="captcha-view" (clickCaptchaBtn)="captchaClick()" ></captcha-view>
  <input #pwd class="pwdInput" type="password" placeholder="请输入密码">
  <input #rePwd class="rePwdInput" type="password" placeholder="请确认密码">



  <div text-center>
    <button type="button" class="register-btn" (click)="register(account.value,pwd.value,rePwd.value)" >注册</button>
  </div>
  <!--服务条款-->
  <div class="protocol"><input type="checkbox" checked="true">  我已经阅读并同意《forum服务协议》</div>

  <div class="back-login">如果已有账户可在此<button (click)="backLogin()" style="height: 20px">登陆</button></div>

</ion-content>
