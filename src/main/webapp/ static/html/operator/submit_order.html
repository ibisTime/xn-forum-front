<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../head.html?__inline">
    <title>提交订单</title>
</head>
<body class="bg_f5">
    <div class="wp100" id="container">
        <div class="pl10 t_80 s_10 ptb4">收货信息</div>
        <div class="wp100 plr10 ptb20 lh2em p_r bg_fff" id="addressDiv">
            <div class="s_10 hidden" id="noAddressDiv">

            </div>
            <div class="wp100 pt10">
                发票抬头：
                <input class="b_bd" type="text" id="receiptTitle"/>
            </div>
        </div>
    </div>
    <i id="cont" class="icon-loading"></i>
    <div style="height: 88px;"></div>
    <footer class="fixft bg_fff b_bd_t s_12 tc lh3em">
        <div class="wp60 fl">商品总计：<span class="t_f64444">￥<span id="totalAmount"></span></span></div>
        <div class="wp40 fl bg_f64444 t_white" id="sbtn">提交订单</div>
    </footer>
    <link rel="import" href="../footer.html?__inline">
