<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../head.html?__inline">
    <title>新增地址</title>
</head>
<body class="bg_f5">
    <div class="wp100">
        <div class="bg_fff">
            <table class="wp100 addr-table s_10">
                <tr>
                    <th class="wp30">收货人：</th>
                    <td class="wp70 p_r">
                        <input placeholder="真实姓名" type="text" id="accept_name"/>
                        <span class="warning">姓名不能为空</span>
                        <span class="warning">长度不能超过64位</span>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">手机号码：</th>
                    <td class="wp70 p_r">
                        <input placeholder="手机号" type="telephone" id="mobile"/>
                        <span class="warning">手机号不能为空</span>
                        <span class="warning">格式错误</span>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">省份：</th>
                    <td class="wp70 p_r">
                        <input placeholder="省份" type="text" id="provinceCode"/>
                        <span class="warning">省份不能为空</span>
                        <span class="warning">长度不能超过20位</span>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">城市：</th>
                    <td class="wp70 p_r">
                        <input placeholder="城市" type="text" id="cityCode"/>
                        <span class="warning">城市不能为空</span>
                        <span class="warning">长度不能超过20位</span>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">区/县：</th>
                    <td class="wp70 p_r">
                        <input placeholder="区/县" type="text" id="districtCode"/>
                        <span class="warning">区/县不能为空</span>
                        <span class="warning">长度不能超过20位</span>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">街道地址：</th>
                    <td class="wp70 p_r">
                        <input placeholder="街道地址" type="text" id="street"/>
                        <span class="warning">街道地址不能为空</span>
                        <span class="warning">长度不能超过128位</span>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height: 88px;"></div>
        <footer class="fixft bg_fff b_bd_t s_12 tc lh3em">
            <div class="wp100 bg_f64444 t_white" id="sbtn">保存地址</div>
        </footer>
    </div>
    <i id="loaddingIcon" class="icon-loading bg_transparent hidden top_0"></i>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/AddAddress']);
    </script>
</body>
</html>
