<div class="iframe_dialog confirm_dialog" style="z-index: 100;" data-dojo-attach-point="iframe_dialog">
    <div class="login_mask hide"></div>
    <div class="so_confirm">
        <div class="confirm_title">
            <h2 data-dojo-attach-point="titleMsg">确认信息</h2>
        </div>
        <div class="confirm_body">
            <div class="cb-info" style="text-align: center;">
                <div class="cb-info-r" style="height: 100%;text-align: center;">
                    <span data-dojo-attach-point="confirmMsg" style="padding-left: 0;font-size: 18px;">
                        确认删除改地址吗？
                    </span>
                </div>
            </div>
            <div class="cb-btn">
                <span class="button cancel-btn" data-dojo-attach-point="cancelBtn">取消</span>
                <span class="button float-r" data-dojo-attach-point="okBtn">确认</span>
            </div>
        </div>
    </div>
</div>
