<div class="iframe_dialog add_address_dialog" style="z-index: 100;" data-dojo-attach-point="iframe_dialog">
    <div class="login_mask hide"></div>
    <div class="module-dialog fn-clear module-dialog-address module-dialog-show" style="z-index: 10000;opacity:1;">
        <div class="dialog-panel" style="position: absolute;top: 0;bottom: 0;margin: auto;left: 0;right: 0;">
            <div class="topbar">
                <div class="dialog-tit fn-clear">
                    <h4 class="js-dialog-title">管理收货地址</h4>
                </div>
                <span class="dialog-close png" data-dojo-attach-point="closeBtn"></span>
            </div>
            <div class="dialog-con js-dialog-container margin-r8">
                <div class="animate-layer">
                    <div class="dialog-inner js-address-add" style="padding: 20px 0;">
                        <div class="save-address-box" style="padding: 58px 0 0;">
                            <div class="address-form fn-clear">
                                <div class="fn-clear">
                                    <div class="module-form-row form-item">
                                        <div class="module-form-item-wrapper no-icon small-item">
                                            <i>收货人姓名</i>
                                            <input type="text" data-dojo-attach-point="acceptName" name="acceptName" class="js-verify" value="">
                                            <div class="verify-error" style="opacity: 1;">不能为空</div>
                                            <div class="verify-error" style="opacity: 1;">长度不能超过64位</div>
                                        </div>
                                    </div>
                                    <div class="module-form-row form-item">
                                        <div class="module-form-item-wrapper no-icon small-item small-item-mobile">
                                            <i>手机号</i>
                                            <input type="text" name="mobile" data-dojo-attach-point="mobile" class="js-verify" value="">
                                            <div class="verify-error" style="opacity: 1;">不能为空</div>
                                            <div class="verify-error" style="opacity: 1;">手机号错误</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="fn-clear">
                                    <div class="module-form-row form-item">
                                        <div class="module-form-item-wrapper no-icon small-item" style="width: 141px;">
                                            <i>省份</i>
                                            <input type="text" name="provinceCode" data-dojo-attach-point="provinceCode" class="js-verify" value="" style="width: 122px;">
                                            <div class="verify-error" style="opacity: 1;">不能为空</div>
                                            <div class="verify-error" style="opacity: 1;">长度不能超过20位</div>
                                        </div>
                                    </div>
                                    <div class="module-form-row form-item">
                                        <div class="module-form-item-wrapper no-icon small-item" style="width: 141px;">
                                            <i>城市</i>
                                            <input type="text" name="cityCode" data-dojo-attach-point="cityCode" class="js-verify" value="" style="width: 122px;">
                                            <div class="verify-error" style="opacity: 1;">不能为空</div>
                                            <div class="verify-error" style="opacity: 1;">长度不能超过20位</div>
                                        </div>
                                    </div>
                                    <div class="module-form-row form-item">
                                        <div class="module-form-item-wrapper no-icon small-item" style="width: 140px;">
                                            <i>区/县</i>
                                            <input type="text" name="districtCode" data-dojo-attach-point="districtCode" class="js-verify" value="" style="width: 122px;">
                                            <div class="verify-error" style="opacity: 1;">不能为空</div>
                                            <div class="verify-error" style="opacity: 1;">长度不能超过20位</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="module-form-row fn-clear">
                                    <div class="module-form-item-wrapper no-icon small-item small-item-location" style="width: 442px;">
                                        <i>街道编号/名称，楼宇名称</i>
                                        <input type="text" name="street" data-dojo-attach-point="street" class="js-verify" value="">
                                        <div class="verify-error" style="opacity: 1;">不能为空</div>
                                        <div class="verify-error" style="opacity: 1;">长度不能超过128位</div>
                                    </div>
                                </div>
                                <div class="module-form-row fn-clear">
                                    <input type="checkbox" data-dojo-attach-point="defaultAddress" style="vertical-align: middle;" value="1"><span data-dojo-attach-point="defaultSpan">设为默认地址</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fn-clear so-btns">
                <div style="float:right;"><span class="button" data-dojo-attach-point="saveBtn" style="background-color: #EFA636;">保存</span></div>
                <div><span class="button" data-dojo-attach-point="cancelBtn" style="background-color: #EEEEEE;color: #999;border: 1px solid #E5E5E5;display:inline-block;">取消</span></div>
            </div>
        </div>
    </div>
</div>
