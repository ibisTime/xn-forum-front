<ion-tabs>



  <div class="custom-tabbar" *ngIf="cityS.headlineData.tabs.length > 3">
    <a (tap)="goOther(0)">
      <div>
      <img class="default-img" src={{cityS.headlineData.tabs[0].pic}}>
      </div>
      <span class="default-title">{{cityS.headlineData.tabs[0].title}}</span>
    </a>
    <a (tap)="goOther(1)">
      <div>
        <img class="default-img" src={{cityS.headlineData.tabs[1].pic}}>
      </div>
      <span class="default-title">{{cityS.headlineData.tabs[1].title}}</span>
    </a>

    <!---->
    <a (tap)="goKefu()">
      <img style="height: 49px;" src="images/tab-bar-xiaomi.png">
    </a>

    <a (tap)="goOther(3)">
      <div>
        <img class="default-img" src={{cityS.headlineData.tabs[3].pic}}>
      </div>
      <span class="default-title">{{cityS.headlineData.tabs[3].title}}</span>
    </a>

    <a (tap)="goOther(4)">
      <div>
        <img class="default-img" src={{cityS.headlineData.tabs[4].pic}}>
      </div>
      <span class="default-title">{{cityS.headlineData.tabs[4].title}}</span>
    </a>

  </div>

  <ion-tab [root]="tab1Root" tabTitle="头条" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="有料" tabIcon="apps"></ion-tab>
  <ion-tab [root]="tab3Root" tabIcon="default-user"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="视频" tabIcon="logo-youtube"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="我的" tabIcon="contact"></ion-tab>
</ion-tabs>
