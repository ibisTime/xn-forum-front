<ion-header class="forum-head">
  <ion-navbar navbar-color>
  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-buttons start>
      <button>
        <!--<ion-icon name="search"></ion-icon>-->
        <i class="icon iconfont">&#xe601;</i>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="yliao">
        有料
      </ion-segment-button>
      <ion-segment-button value="ltan">
        论坛
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button>
        <!--<ion-icon name="create"></ion-icon>-->
        <i class="icon iconfont">&#xe616;</i>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="forum forum-detail">
    <div [ngSwitch]="segment">
        <ion-list *ngSwitchCase="'yliao'">
            <ion-item (click)="showImg($event)" *ngFor="let item of items">
                <ion-card>
                    <ion-item>
                        <ion-avatar item-left>
                            <img src="images/marty-avatar.png">
                        </ion-avatar>
                        <div>
                            <div style="position: relative;">
                                <h2>爆料达人</h2>
                                <!--<p style="" class="origin">来自 <span>散讲</span></p>-->
                            </div>
                            <p class="time">1小时前</p>
                            <ion-card-content>
                                <div>
                                    <h2>{{item.title}}</h2>
                                    <p>{{item.content}}</p>
                                </div>
                                <div [style.height]="imgHeight" class="img-cont">
                                    <img class="imgs" [style.width]="imgHeight" src="{{p}}" *ngFor="let p of item.pic"/>
                                </div>
                            </ion-card-content>

                            <div class="com-btn">
                                <ion-buttons class="clearfix">
                                    <button class="fl">
                                        <i class="icon iconfont">&#xe60a;</i>
                                    </button>
                                    <button class="fr">
                                        <i class="icon iconfont">&#xe610;</i>11
                                    </button>
                                    <button class="fr">
                                        <i class="icon iconfont">&#xe624;</i>22
                                    </button>
                                </ion-buttons>
                            </div>
                        </div>
                    </ion-item>
                </ion-card>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'ltan'" class="ltan">
            <div class="clearfix">
                <div class="lt-left fl wp30 bg_f0">
                    <ul>
                        <li class="on part1">论坛分类A</li>
                        <li class="part2">论坛分类B</li>
                    </ul>
                </div>
                <div class="lt-right fl wp70 bg_fff">
                    <div class="part1 plr10">
                        <ul>
                            <li class="clearfix" (click)="showDetail($event)">
                                <div class="fl wp30"><img src="images/file_download.png"/></div>
                                <div class="pl10 wp70 fl">
                                    <div>板块名称</div>
                                    <div class="com-btn">
                                        <ion-buttons class="clearfix">
                                            <button class="fl">
                                                <i class="icon iconfont">&#xe624;</i>
                                                <span>12</span>
                                            </button>
                                            <button class="fl ml10">
                                                <i class="icon iconfont">&#xe610;</i>
                                                <span>22</span>
                                            </button>
                                        </ion-buttons>
                                    </div>
                                </div>
                            </li>
                            <li class="clearfix">
                                <div class="fl wp30"><img src="images/file_download.png"/></div>
                                <div class="pl10 wp70 fl">
                                    <div>板块名称</div>
                                    <div class="com-btn">
                                        <ion-buttons class="clearfix">
                                            <button class="fl">
                                                <i class="icon iconfont">&#xe624;</i>
                                                <span>12</span>
                                            </button>
                                            <button class="fl ml10">
                                                <i class="icon iconfont">&#xe610;</i>
                                                <span>22</span>
                                            </button>
                                        </ion-buttons>
                                    </div>
                                </div>
                            </li>
                            <li class="clearfix">
                                <div class="fl wp30"><img src="images/file_download.png"/></div>
                                <div class="pl10 wp70 fl">
                                    <div>板块名称</div>
                                    <div class="com-btn">
                                        <ion-buttons class="clearfix">
                                            <button class="fl">
                                                <i class="icon iconfont">&#xe624;</i>
                                                <span>12</span>
                                            </button>
                                            <button class="fl ml10">
                                                <i class="icon iconfont">&#xe610;</i>
                                                <span>22</span>
                                            </button>
                                        </ion-buttons>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </ion-list>
    </div>
</ion-content>
<div id="ylImg" class="mask hidden" (click)="closeImg();">
    <div>
        <div class="wrapper">
            <div class="scroller" [style.line-height]="pHeight">
                <img id="yl-img"/>
            </div>
        </div>
    </div>

</div>
