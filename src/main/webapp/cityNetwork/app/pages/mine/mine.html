<ion-header>
  <ion-navbar navbar-color>
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mine">
  <!--顶部-->
  <div class="panel-top">
    <div class="avatar-detail">
      <div class="avatar"></div>
      <div class="title-outer">
        <div class="name">爆料达人</div>
        <div class="title">论坛元老</div>
      </div>
      <button ><ion-icon name="arrow-forward" text-color ></ion-icon></button>
    </div>
    <div class="forum-data">
      <div class="forum-data-cell" *ngFor="let item of forumData">
        <div class="count">{{item.count}}</div>
        <div class="name">{{item.name}}</div>
      </div>
    </div>

  </div>
  <!--设置-->
  <div class="panel-content"></div>
  <!--<ion-list-header style="height: 10px">-->
  <!--</ion-list-header>-->


  <ion-item-divider style="height: 10px">
  </ion-item-divider>
  <ion-list >
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe608;</i>我的物品
    </button>
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe60e;</i>我的收藏
    </button>
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe613;</i>草稿箱
    </button>
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe610;</i>我的消息
    </button>
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe603;</i>设置
    </button>
    <button ion-item style="background-color: white">
      <i class="iconfont">&#xe617;</i>退出登录
    </button>
  </ion-list>


</ion-content>
