<ion-content class="headline">

  <ion-slides [style.height]="bannerHeight" [options]="mySlideOptions">
    <ion-slide>
      <!--<div class="banner-content"></div>-->
      <img src="http://a.hiphotos.baidu.com/image/h%3D200/sign=af9259bf03082838770ddb148898a964/6159252dd42a2834bc76c4ab5fb5c9ea14cebfba.jpg">
      <div class="banner-title">征文比赛启示</div>
    </ion-slide>
    <ion-slide>
      <div class="banner-content"></div>
      <div class="banner-title">？？比赛启示</div>
    </ion-slide>
    <ion-slide>
      <div class="banner-content"></div>
      <div class="banner-title">？？比赛启示</div>
    </ion-slide>
  </ion-slides>

  <div class="content">

    <!--[style.line-height]="h3h" -->
    <div class="three-func">
      <div class="func" *ngFor="let src of func3"><img src={{src}} [style.width]="h3w"></div>
    </div>

    <div class="eight-func">
      <div *ngFor="let item of func8" class="func" [style.height]="h8" [style.width]="h8">
        <div>
          <img src={{item.src}} >
          <div class="func8-title">{{item.name}}</div>
        </div>
      </div>
    </div>

    <div class="article">
      <div class="article-row">
        <div class="left-img"></div>
        <div>
          <div class="article-title">网曝某学校中学生竟吃路边摊,孩子的健康谁来管？</div>
          <div class="article-date">2016-05-12</div>
          <div class="focuse-count">1200</div>
        </div>

      </div>
      <div class="article-row">
      </div>
    </div>

  </div>




</ion-content>
