<#assign title="实名认证"/>
<#assign controller="realme"/>
<#include 'layout/layout_m.html'/>
<#macro content>
	<div class="flex flex-dv plr10 ptb20 hp100">
		<form id="form">
		
			<div class="form_ctrl nobr_b flex"><label class="mr10">真实姓名</label>
			<input name="realName" id="realName" class="flex1" type="text" placeholder="请输入真实姓名"></div>
			<div class="form_ctrl flex"><label class="mr10">身份证号</label>
			<input name="idNo" id="idNo" class="flex1" type="text" placeholder="请输入身份证号"></div>
			<input type="button" id="confirmBtn" class="wp100 mt25 btn btn_orange" value="立即认证"/>
		</form>
		<div class="flex1 flex flex-c">
			<img class="wp50" src="${staticUrl}/images/logo_all.png"/>
		</div>
	</div>
	
</#macro>
