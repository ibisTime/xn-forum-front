<#assign title="标的详情"/>
<#assign controller="projectDetail"/>
<#include 'layout/layout_m.html'/>
<#macro content>
	<div id="wrapper1">
	        	
		        	<div id="scroller">
		        	
			        	<div id="scroller-content">
	<div class="wp100 tc s_16 p10 t_bold" id="name">&nbsp;</div>
	<label class="form_ctrl nobr fl b_f7_b clearfix re s_12">
		<span class="fl">年化</span>
		<span class="fr" id="quote1"></span>
	</label>
	<label class="form_ctrl nobr fl b_f7_b clearfix re s_12">
		<span class="fl">收益</span>
		<span class="fr" id="quote2"></span>
	</label>
	<label class="form_ctrl nobr fl b_f7_b clearfix re s_12">
		<span class="fl">期限</span>
		<span class="fr" id="period"></span>
	</label>
	<label class="form_ctrl nobr fl b_f7_b clearfix re s_12" id="totalAmountCtn" style="display:none;">
		<span class="fl">募集金额</span>
		<span class="fr" id="totalAmount"></span>
	</label>
	<label class="form_ctrl nobr fl b_f7_b clearfix re s_12" id="otherCtn" style="display:none;">
		<span class="fl">剩余可投</span>
		<span class="fl pl10" id="leftAmount"></span>
		<div class="progress fcb">&nbsp;</div>
		<span class="fl">起投金额</span>
		<span class="fl pl10" id="minInvestAmount"></span>
		<span class="fr t_orange">支持率</span>
	</label>
	<p class="plr10">
		<input type="button" id="confirmBtn" class="wp100 mtb25 btn btn_orange" value="立即认购"/>
	</p>
	<div class="swiper-container bg_fff">
		<div class="tabs">
			<a class="bg_fff ptb10 tc fl s_14 wp50 b_e4_r active tab">业务介绍</a>
			<a class="bg_fff ptb10 tc fl s_14 wp50 tab">操作员</a>
		</div>
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	<div class="p10" id="description">
				</div>
				<div class="p10" id="summary">
				</div>
			</div>
	        <div class="swiper-slide" style="display: none;">
	        	<div class="hd p10 bg_fff b_f7_b clearfix">
					<div class="fl wp20 re"><img id="photo" src=""></div>
					<div class="fl wp80 re">
						<label class="wp100 nobr fl clearfix re s_12 pl10">
							<span class="fl">操作员</span>
							<span class="fr" id="realName"></span>
						</label>
						<label class="wp100 nobr fl clearfix re s_12 pl10">
							<span class="fl">等级</span>
							<span class="fr" id="level"></span>
						</label>
						<label class="wp100 nobr fl clearfix re s_12 pl10">
							<span class="fl">联系方式</span>
							<span class="fr" id="mobile"></span>
						</label>
						
					</div>
				</div>
				<div class="p10 wp100" id="introduction">
						</div>
			</div>
	    </div>
	</div>
	</div>
	</div>
	</div>
	<footer>
		<div class="fixft bg_fff b_bd_t pt6 pb4 lh15rem">
			<a class="fl tc wp25 t_aaa active" href="${basePath}/project/l.htm">
				<p><i class="fa fa-pie-chart fa-3x" aria-hidden="true"></i></p>
				<p>项目中心</p>
			</a>
			<a class="fl tc wp25 t_aaa" href="${basePath}/subject/l.htm">
				<p><i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i></p>
				<p>跟踪管理</p>
			</a>
			<a class="fl tc wp25 t_aaa" href="${basePath}/company/list.htm">
				<p><i class="fa fa-building fa-3x" aria-hidden="true"></i></p>
				<p>企业管理</p>
			</a>
			<a class="fl tc wp25 t_aaa" href="${basePath}/user/me.htm">
				<p><i class="fa fa-list-ul fa-3x" aria-hidden="true"></i></p>
				<p>更多</p>
			</a>
		</div>
	</footer>
</#macro>
