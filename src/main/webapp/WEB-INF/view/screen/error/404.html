<#assign controller="404"/>

<#include 'layout/layout.html'/>

</#macro>
<#macro content>

        <div class="contents content table">

                    <li class="layer" data-depth="0.40">

                            <li><img src="${staticUrl}/images/404/net.png" class="net404 swing"></img></li>
                            <li><img src="${staticUrl}/images/404/arrow.png" class="arrow404 swing"></img></li>

                        </ul>

                                        <a class="board-text2" href="${basePath}/main/index.htm">网站首页</a>

                        </ul>
                    </li>
