    	<img style="height: 2.5em;margin-right: 10px;" src="../../images/79.png">诞生于杭州梦想小镇天使村。作为一个新型的消费平台，商城摒弃传统的充值消费模式，创造性地采用了积分消费模式（积分商+货源商+平台）。商城致力于帮助积分商推广线下的主营业务，促进货源商拓宽线上的销售渠道，力求搭建积分商、货源商合作双赢的电商平台。而商城背后所依托的强大的系统软件技术则来源于在行业内以专业闻名的杭州雄牛金融科技有限公司(<a class="about-a" href="http://www.xiongniujr.com">www.xiongniujr.com</a>)。
