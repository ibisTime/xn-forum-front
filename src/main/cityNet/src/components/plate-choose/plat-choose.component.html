<div >
    <div class="ltan">

        <div class="fl-left fl wp30 bg_f0">
            <ul>
                <li #firstClass style="background-color: white"
                    *ngFor="let item of firstClassItem" (tap)="selectClass($event,item)">
                    {{item.dvalue}}
                </li>

                <li *ngFor="let item of _classification;" (tap)="selectClass($event,item)">{{item.dvalue}}
                </li>
            </ul>
        </div>

        <!--右侧-->
        <div class="fl-right fl wp70 bg_fff">
            <div class="part1 plr10">

                <!--<button (click)="goPlate('dd')">去详情</button>-->
                <ul>
                    <li class="clearfix" *ngFor="let plate of currentPlats" (click)="goPlate(plate)">
                        <div class="fl wp30"><img [src]="plate.pic"/>
                        </div>
                        <div class="pl10 wp70 fl">
                            <div>{{plate.name}}</div>
                            <div class="com-btn">
                                <ion-buttons class="clearfix">
                                    <button class="fl">
                                        <i class="icon iconfont">&#xe624;</i>
                                        <span>{{plate.postCount}}</span>
                                    </button>
                                    <button class="fl ml10">
                                        <i class="icon iconfont">&#xe610;</i>
                                        <span>{{plate.personCount}}</span>
                                    </button>
                                </ion-buttons>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
