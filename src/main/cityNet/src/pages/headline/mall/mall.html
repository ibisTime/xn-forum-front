<ion-header>
    <ion-navbar color="navbar-color">
        <ion-title>赏金商城</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="mall">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>

    <placeholder-view
    [text]="'暂无商品'" [show]="pageDataService.items.length <= 0"></placeholder-view>
    <ion-list>
        <div class="mall-item-outer">
            <div class="mall-item" (tap)="goDetail(item)" *ngFor="let item of pageDataService.items"  >
                <img [src]=item.pic [style.height]="imgHeight">
                <div>{{item.name}}</div>
                <div>价格: <span>{{(+item.price)/1000}}</span> 赏金</div>
            </div>
        </div>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
