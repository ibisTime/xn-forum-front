<ion-header>
    <ion-navbar color="navbar-color">
        <ion-title>商品详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="goods-detail">
    <div class="goods-img-div" [style.height]="imgHeight">
        <img [src]="item.pic" [style.height]="imgHeight" style="width:100%;">
    </div>
    <div class="tip"><span>提示：</span>兑换的物品需要您自行提取，兑换成功后会提示您收货地址。您也可以去个人中心 我的物品栏 进行查看。</div>
    <div class="goods-description-div" [innerHTML]="item.description">
    </div>
</ion-content>

<ion-footer>
    <div class="goods-detail-footer">
        <div class="price-div">
            价格: <span> {{(+item.price)/1000}} </span> 赏金
        </div>
        <div class="exchange">
            <button (tap)="buy()">
                立即兑换
            </button>
        </div>
    </div>
</ion-footer>
