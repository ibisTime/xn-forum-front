<ion-header class="forum-head">
    <ion-navbar color="navbar-color">
    <ion-buttons start>
        <button class="nav-bar-item-btn" color="navbar-color">
        <!--<ion-icon name="search"></ion-icon>-->
        <i class="icon iconfont">&#xe601;</i>
        </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="yliao">
        有料
        </ion-segment-button>
        <ion-segment-button value="ltan">
        论坛
        </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
        <button class="nav-bar-item-btn">
        <!--<ion-icon name="create"></ion-icon>-->
        <i class="icon iconfont">&#xe616;</i>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="forum forum-detail">

    <div [ngSwitch]="segment">

        <!--帖子相关-->
        <div *ngSwitchCase="'yliao'">
        <ion-list>
            <ion-refresher (ionRefresh)="doRefresh($event)" class="no-abs">
                <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
                </ion-refresher-content>
            </ion-refresher>

            <ion-item *ngFor="let item of items;let idx=index;">
                <forum-cell
                        [item]="item"
                        [navCtrl]="nav"
                        (articleDetailEmitter)="openPage($event)"

                >
                </forum-cell>
            </ion-item>

            <ion-infinite-scroll (ionInfinite)="doAppendData($event)">
                <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>
        </div>

        <!--板块选择-->
        <div *ngSwitchCase="'ltan'">
            <plat-choose-view
                    (goPlateEmitter)="goPlateDetail($event)"
                    [classification]="classification"
                    [siteCode]="cityService.currentCity.code"
            >
            </plat-choose-view>
        </div>

    </div>
</ion-content>
