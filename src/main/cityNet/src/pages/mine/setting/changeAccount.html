<ion-header>
    <ion-navbar color="navbar-color">
        <ion-title>修改用户名</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="register">

    <div style="min-height: 30px;"></div>
    <div class="chang-nickname-hint">登录名只能修改一次，请认真考虑后再做修改</div>
    <ion-list>
        <ion-item>
            <ion-label floating>原登录名</ion-label>
            <ion-input  disabled="true" [(ngModel)]="oldLoginName" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>新登录名</ion-label>
            <ion-input #account [(ngModel)]="loginName" type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div text-center class="register-div">
        <button type="button" class="register-btn" (click)="change()" >修改</button>
    </div>

</ion-content>
