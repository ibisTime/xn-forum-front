<ion-header>

  <ion-navbar color="navbar-color">
    <ion-title>发起聊天</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="friend">

  <ion-toolbar no-border-top>
    <ion-searchbar (ionInput)="searchAction($event)" placeholder="搜索"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <button ion-item *ngFor="let item of users" style="background-color: white;" (click)="goChat(item)">
      <ion-avatar item-left>
        <img src="{{item.pic||'assets/images/marty-avatar.png'}}">
      </ion-avatar>
      <span>{{item.nickname}}</span>
    </button>
  </ion-list>


</ion-content>
