<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>赏金详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="draft">

    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中..."
        >
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>

        <placeholder-view [show]="result"></placeholder-view>
        <ion-list>
            <ion-item *ngFor="let item of pageDataService.items;let idx=index;">
                <forum-cell
                        [item]="item"
                        [navCtrl]="navCtrl"
                        [isHideSC]=true
                >
                </forum-cell>
            </ion-item>
        </ion-list>

    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
