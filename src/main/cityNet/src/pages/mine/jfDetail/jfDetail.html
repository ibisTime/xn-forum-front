<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>赏金详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="jfDetail">

    <ion-refresher (ionRefresh)="refresh()">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在刷新..."
        >
        </ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let item of pageDataService.items" class="jf-detail-outer">
        <div style="text-align: left;">{{item.remark}}</div>
        <div style="text-align: center;"><span class="add-jf">{{item.transAmount  > 0 ? '+' + item.transAmount/1000 : item.transAmount/1000}}</span> 赏金</div>
        <div style="text-align: right;">{{item.createDatetime|forumDate}}</div>
    </div>


    <ion-infinite-scroll (ionInfinite)="loadMore()">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
