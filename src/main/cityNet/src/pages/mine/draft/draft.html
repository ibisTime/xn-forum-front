<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>草稿箱</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="draft">

    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>

        <placeholder-view [show]="result"></placeholder-view>

        <div class="draft-item"
           *ngFor="let item of pageDataService.articles; let i = index;"
           (click)="goSendArticle(item)">
          <div class="left">
              <div class="title">{{item.title}}</div>
              <div class="content">{{item.content}}</div>
          </div>
          <div class="right">
              <button (click)="reSend($event,item,i)">重发</button>
          </div>
      </div>

    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
