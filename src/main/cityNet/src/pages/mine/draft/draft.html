<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>草稿箱</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="draft">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <forum-cell *ngFor="let item of pageDataService.articles"
                    (tap)="goSendArticle(item)"
                    [item]="item"
                    (articleDetailEmitter)="goArticleDetail($event)"
        >

        </forum-cell>

    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
