<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>我的收藏</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
            <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
                </ion-refresher-content>
            </ion-refresher>
            <placeholder-view [show]="pageDataService.articles.length <= 0"></placeholder-view>

            <ion-list>
                <forum-cell *ngFor="let item of pageDataService.articles"
                            [item]="item"
                            (articleDetailEmitter)="goArticleDetail($event)"
                >
                </forum-cell>
            </ion-list>

            <ion-infinite-scroll (ionInfinite)="doAppendData($event)">
                <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
</ion-content>
