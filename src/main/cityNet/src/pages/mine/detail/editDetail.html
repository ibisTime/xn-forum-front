<ion-header>
  <ion-navbar color="navbar-color">
    <ion-title>编辑</ion-title>
      <!--<ion-buttons end>-->
          <!--<button class="navbar-default-btn" (click)="changeExt()">保存</button>-->
      <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content class="editDetail">
  

  <ion-list style="text-align: center">
    <ion-item>
        <a class="file clearfix">
            头像<input type="file" name="file" accept="image/*" (change)="uploadImg($event)"/><img [src]="src"/>
        </a>
    </ion-item>

    <!--<div class="chang-nickname-hint">昵称只能修改一次，请认真考虑后再做修改</div>-->
    <ion-item>
        <ion-label floating>昵称</ion-label>
        <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
      <button (click)="changeNickname()" ion-button style="width: 70%; height: 40px; margin:10px 0;" color="navbar-color">修改昵称</button>
    <ion-item>
        <ion-label>生日</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD "
                      [(ngModel)]="param.birthday"
                      cancelText="取消"
                      doneText="确定">

        </ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="param.gender"
                    cancelText="取消"
                    doneText="确定">
            <ion-option value="1">男</ion-option>
            <ion-option value="0">女</ion-option>
        </ion-select>
    </ion-item>
      <ion-item>
          <ion-label floating>邮箱</ion-label>
          <ion-input type="text" [(ngModel)]="param.email"></ion-input>
      </ion-item>
    <ion-item id="areaItem" class="areaItem">
        <!--<ion-label floating></ion-label>-->
        <!--<ion-input type="text" [(ngModel)]="param.introduce"></ion-input>-->
        <ion-label floating>简介</ion-label>
        <ion-label class="area-lable">
            <textarea class="" [(ngModel)]="param.introduce" (focus)="areaFocus($event)" (blur)="areaBlur($event)"></textarea>
        </ion-label>
    </ion-item>
      <button (click)=" changeExt()" ion-button style="width: 70%; height: 40px; margin:10px 0;" color="navbar-color">保存</button>
  </ion-list>

</ion-content>
