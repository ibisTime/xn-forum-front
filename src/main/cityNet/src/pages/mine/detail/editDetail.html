<ion-header>
  <ion-navbar color="navbar-color">
    <ion-title>编辑</ion-title>
      <ion-buttons end>
          <button class="navbar-default-btn" (click)="changeExt()">保存</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="editDetail">
  

  <ion-list>
    <ion-item>
        <a class="file clearfix">
            头像<input type="file" name="file" accept="image/*" (change)="uploadImg($event)"/><img [src]="src"/>
        </a>
    </ion-item>
    <ion-item>
        <ion-label floating>昵称</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" (change)="changeNickname();"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>生日</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD "
                      [(ngModel)]="param.birthday"
                      cancelText="取消"
                      doneText="确定">

        </ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>所在地</ion-label>
        <ion-input type="text" [(ngModel)]="param.region"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="param.gender">
            <ion-option value="1">男</ion-option>
            <ion-option value="0">女</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>简介</ion-label>
        <ion-input type="text" [(ngModel)]="param.introduce"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
