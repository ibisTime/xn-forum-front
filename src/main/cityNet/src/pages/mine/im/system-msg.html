<ion-header class="im-header">
    <ion-navbar color="navbar-color">
        <ion-title>
            系统消息
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>

    <placeholder-view [show]="result"></placeholder-view>
    <ion-list>
        <ion-item  (click)="selected(item.b2cSms)" style="background-color: white;" *ngFor="let item of pageDataService.items">
            <div style="overflow: hidden; width: 70%; padding: 5px 0;">标题：{{item.b2cSms.title}}</div>
            <div>发布时间：{{item.b2cSms.updateDateTime|forumDate}}</div>
        </ion-item>
    </ion-list>


    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
