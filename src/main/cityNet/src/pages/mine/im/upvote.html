<ion-content class="forum forum-detail">

    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item class="b-lable" *ngFor="let item of fromMe">
            <ion-card>
                <ion-item>
                    <ion-avatar item-left (click)="goDetail($event, uService.user.userId)">
                        <img src="{{uService.user.userExt.photo||'assets/images/marty-avatar.png'}}">
                    </ion-avatar>
                    <div (click)="openPage($event,item.postCode, item.publisher)">
                        <div style="position: relative;">
                            <h2>{{item.nickname}}</h2>
                        </div>
                        <p class="time">{{item.commDatetime|forumDate}}</p>
                        <ion-card-content>
                            <div class="comment-div">@{{item.post.nickname}}:{{item.post.content}}</div>
                            <div class="comment-div1">{{item.content}}</div>
                        </ion-card-content>
                    </div>
                </ion-item>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
