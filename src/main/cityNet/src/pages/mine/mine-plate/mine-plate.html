
<ion-header>
    <ion-navbar color="navbar-color">
        <ion-title>我的板块</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="mine-plate">
    <div class="plate-item" *ngFor="let item of items" (click)="goPlate(item)">
        <div class="left">
            <img [src]="item.pic">
        </div>
        <div class="middel">
            <div class="plate-name">{{item.name}}</div>
            <div>
                <i class="icon iconfont platefont">&#xe624;</i>
                <span>{{item.dzCount}}</span>
                <span style="padding-left: 5px">
                <i class="icon iconfont platefont">&#xe610;</i>
                <span>{{item.plCount}}</span>
                    </span>
            </div>
        </div>
        <div class="right">
            <a >进入</a>
        </div>
    </div>
</ion-content>
