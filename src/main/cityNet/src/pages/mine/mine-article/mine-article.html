<ion-header >
    <ion-navbar color="navbar-color">
        <ion-title>我的帖子</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="forum forum-detail">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉加载"
                refreshingSpinner="circles"
                refreshingText="加载中...">
        </ion-refresher-content>
    </ion-refresher>
    <placeholder-view [show]="pageDataService.articles.length <= 0"></placeholder-view>
    <div>
        <ng-content></ng-content>
    </div>


    <ion-list>
        <ion-item *ngFor="let item of pageDataService.items;">
            <forum-cell [item]="item"
                        [navCtrl]="navCtrl"
            >
            </forum-cell>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
