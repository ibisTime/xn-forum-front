<ion-header [hidden]="navbarHidden">
  <ion-navbar color="navbar-color">
    <ion-title >
      注册
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content   class="register" >


  <!--<input #account class="userNameInput" placeholder="请输入手机号">
  <!--<captcha-view class="captcha-view" (clickCaptchaBtn)="captchaClick()" ></captcha-view>-->
  <!--<input #pwd class="pwdInput" type="password" placeholder="请输入密码">-->
  <!--<input #rePwd class="rePwdInput" type="password" placeholder="请确认密码">-->
  <!--<div class="img-captcha">
    <input #imgCaptcha placeholder="输入图片验证码"><img (click)="refreshImg($event)" [src]="src">
  </div>-->
  <div class="login-register-cancle-div" *ngIf="navbarHidden" (tap)="cancle($event)">取消</div>
  <ion-list>

    <ion-item>
      <ion-label floating>手机号</ion-label>
      <ion-input #account [(ngModel)]="userNameValue" [value]="userNameValue" type="text"></ion-input>
    </ion-item>

    <ion-item class="capt-item">
      <ion-label floating>验证码</ion-label>
      <ion-input #chptcha [(ngModel)]="captchaValue" [value]="captchaValue" type="text"></ion-input>
      <button item-right class="captcha-btn" (click)="captchaClick($event)">发送验证码</button>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input #pwd type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>确认密码</ion-label>
      <ion-input #rePwd type="password"></ion-input>
    </ion-item>

    <div style="position: relative;">
      <ion-item >
      <ion-label floating>选择站点</ion-label>
      <ion-input  [(ngModel)]="cityName"></ion-input>
    </ion-item>
      <div class="city-mask" (click)="chooseCity($event)"></div>
    </div>

  </ion-list>



  <div text-center class="register-div">
    <button type="button" class="register-btn" (click)="register(account.value,chptcha.value,pwd.value,rePwd.value)" >注册</button>
  </div>
  <!--服务条款-->
  <div class="protocol"><input type="checkbox" checked="true">  我已经阅读并同意《城市网服务协议》</div>

  <!--<div class="back-login">如果已有账户可在此 <a (click)="backLogin()" style="height: 20px" navbar-color>登录</a></div>-->

</ion-content>
