<ion-header >
  <ion-navbar color="navbar-color">
    <ion-title >
      重置密码
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content   class="forget-pwd" >

  <!--<input #account [disabled]="inputDisable" [(ngModel)]="userNameValue" [value]="userNameValue" class="userNameInput" placeholder="请输入手机号">
  <captcha-view class="captcha-view" (clickCaptchaBtn)="captchaClick()" ></captcha-view>
  <input #pwd class="pwdInput" type="password" placeholder="请输入密码">
  <input #rePwd class="rePwdInput" type="password" placeholder="请确认密码">-->

  <ion-list>

    <ion-item>
      <ion-label floating>原密码</ion-label>
      <ion-input #oriPwd type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>新密码</ion-label>
      <ion-input #newPwd type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>确认新密码</ion-label>
      <ion-input #rePwd type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div text-center class="save-div">
    <button type="button" class="register-btn" (click)="resetPwd(oriPwd.value,newPwd.value,rePwd.value)" >保存</button>
  </div>


</ion-content>
