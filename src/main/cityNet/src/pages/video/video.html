<ion-header>
  <ion-navbar color="navbar-color">
    <ion-title>{{cityS.customTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="video">
  <div class="video-item-outer">
    <div class="video-item" (click)="goOther(videoItem.url,videoItem.name)" *ngFor="let videoItem of cityS.customData">
      <img [src]="videoItem.pic" [style.height]="imgHeight">
      <div class="name">{{videoItem.name}}</div>
    </div>
  </div>


</ion-content>
