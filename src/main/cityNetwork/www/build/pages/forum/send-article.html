<ion-header class="send-article-header">
  <ion-navbar no-border-bottom background-theme>
    <ion-buttons>
      <button (click)="cancle()" style="color: black;">
        取消
      </button>
    </ion-buttons>

    <ion-title>
      <ion-buttons>
        <button style="font-size: 20px" (click)="chooseTopic()">
          选择板块
          <ion-icon *ngIf="!showTopicDashboard" name="arrow-down" style=" padding-left: 3px; padding-top: 3px;">
          </ion-icon>
        </button>
      </ion-buttons>
    </ion-title>

    <ion-buttons end>
      <button (click)="send(titleIput,contentTextarea)">
        发布
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="send-article-content">
  <div class="choose-topic-outer" *ngIf="showTopicDashboard">
    <div class="choose-topic">
      <div class="topic-item" (click)="clickTopic()" *ngFor="let item of topicItems">
        <img src={{item.src}}>
        <div>{{item.title}}</div>
      </div>
    </div>
    <div class="choose-topic-outer-bottom" (click)="hidden()">
      <ion-icon  name="arrow-down">
      </ion-icon>
    </div>
  </div>

  <!--发送界面-->
  <input class="article-title" #titleIput  placeholder="标题 (选填)">

  <!--正文内容-->
  <!--<div *ngIf="!isEditing" class="article-content-placeholder" (input)="editing($event)">分享新鲜事...</div>-->

  <!--<div class="article-content-outer">-->
    <textarea class="article-content" #contentTextarea  placeholder="分享新鲜事..." (input)="editing($event)"></textarea>
  <!--</div>-->

  <div class="img-list">

    <div class="img-outer" *ngFor="let img of images; let i=index; trackBy:imgTrack;" [style.height]="height" [style.width]="height">
      <img src={{img.src}}>
      <div class="img-delete" (tap)="deleteImg(img)">删 除</div>
    </div>

    <div class="choose-file" *ngIf="images.length < 9" [style.height]="height" [style.width]="height"
         style="background-color: cyan;">
      <div>继续添加</div>
      <input type="file" accept="image/*" (change)="choosedImg($event)">
    </div>

  </div>
  <!--<div class="choose-file">-->
    <!--<input type="file" name="" placeholder="">-->
  <!--</div>-->

  <!--<div id="mask" (drop)="drop($event)" (tap)="tap($event)"></div>-->
  <!--<img src="images/test.jpg">-->
</ion-content>
