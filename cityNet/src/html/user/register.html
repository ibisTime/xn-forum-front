<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
		<!--<meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">-->
		<meta itemprop="name" content="" />
		<meta itemprop="description" name="description" content="" />
		<meta itemprop="image" content="" />
		<link rel="shortcut icon" href="../../images/favicon.ico" />
		<link rel="stylesheet" href="../../css/csw.css">
		<title>注册</title>
	</head>
	
	<body class="bg_f0">
		<div class="p10">
			<form class="register-wrap bg_fff" id="registForm">
				<div class="reg-item b-b-e9 reg-item-user">
					<div class="pr wp100">
						<input type="text" class="reg-input"/>
						<label class="item-error" >请输入手机号码或用户名</label>
					</div>
				</div>
				<div class="reg-item b-b-e9 reg-item-captcha">
					<div class="pr wp100">
						<input type="text" class="reg-input"/>
						<label  class="item-error" >请输入验证码</label>
					</div>
					<input type="button" value="获取验证码"  class="captcha-btn">
				</div>
				<div class="reg-item b-b-e9 reg-item-password">
					<div class="pr wp100">
						<input type="password"  class="reg-input"/>
						<label class="item-error">密码 (6~16)位，同时包含数字和字</label>
					</div>
				</div>
				<div class="reg-item b-b-e9 reg-item-password">
					<div class="pr wp100">
						<input type="password"  class="reg-input"/>
						<label class="item-error">确认密码</label>
					</div>
				</div>
				<div class="reg-item b-b-e9 reg-item-mask">
					<div class="pr wp100">
						<input type="text" class="reg-input"/>
						<label class="item-error" >选择站点</label>
					</div>
				</div>
			</form>
			
			<div class="wp100 pt25 pb20 tc t_bbb fs13">注册成功后将生成一个登录名，格式为<samp class="t_red">CSW + 手机号</samp>您可以使用这个登录名进行登录</div>
			</div>
		
		<div class="plr10">
			<input type="button" id="registerBtn" class="wp100 h50 bg_red t_white special-button" value="注册"/>
		</div>
		<div class="reg-b-tip tc t_bbb">注册即代表同意<samp class="t_red">《城市网服务协议》</samp></div>
		
	</body>
</html>
